<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body onload="reset()">
    <table id="gradeWrapper">
    </table><br>
    <div class="container">
        <input type="text" value="Homework" placeholder="Enter a Category" id="categoryName"><br><br>
        <button class="btn btn-primary" id="addRow" onclick="addRow()">Add Row</button>
        <button class="btn btn-success" id="calcGrade" onclick="calculateCurrentGrade()">Calculate Grade</button><br>
    </div>

    <div class="container">
        <input type="text" id="finalWeight" placeholder="Enter your final grade weight">
        <input type="text" id="gradeWanted" placeholder="Enter the grade you want in the class"><br>
        <button class="btn btn-danger" id="calcNeeded" onclick="calculateGradeNeeded()">Calculate Grade Needed</button>
    </div>

    <p id="output"></p>
</body>
</html>
