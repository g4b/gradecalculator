<!DOCTYPE html>
<html lang="en">
<head>

    <title>Grade Calculator</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body onload="reset()">
    <table id="container">
    </table><br>

    <p id="output"></p>
</body>
</html>
