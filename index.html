<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body onload="reset()">
<br><h1>Grade Calculator</h1><br>
<p>Welcome to the grade calculator. Please enter your grades in each category as numeric values, separated by a comma. You may add up to 4 categories, which you can name by entering a category name into the textbox below and pressing "Add Row".</p><br>
<table id="gradeWrapper">
</table><br>
<div class="container">
    <input type="text" class="form-control" value="Homework" placeholder="Enter a Category" id="categoryName"><br><br>
    <button id="addRow" onclick="addRow()">Add Row</button>
    <button id="calcGrade" onclick="calculateCurrentGrade()">Calculate Grade</button><br><br>
</div>

<div id="output">
    <p>Current grade:</p><p id="currentOutput"></p>
</div>

<br><div class="container">
    <input type="text" class="form-control" id="gradeWanted" placeholder="Enter the grade you want in the class">
    <input type="text" class="form-control" id="finalWeight" placeholder="Enter your final grade weight (percent)"><br><br>
    <button class="btn btn-danger" id="calcNeeded" onclick="calculateGradeNeeded()">Calculate Grade Needed</button>
</div><br>

<p id="finalOutput"></p>

</body>
</html>
